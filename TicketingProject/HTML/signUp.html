<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../CSS/signUp.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 banner">
          <div class="left">
            <div class="overlay">
              <img src="../CSS/img/tickitz 1.png" alt="" class="banner_img" />
              <h2 class="motto">wait, watch, wow!</h2>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="right">
            <img src="../CSS/img/Vector.png" alt="" class="logo" />
            <h1>Sign Up</h1>
            <h4 class="desc">Fill your additional details</h4>
            <div class="mb-3 name">
              <label for="exampleFormControlInput1" class="form-label">First Name</label>
              <input type="text" class="form-control bar" id="exampleFormControlInput1" placeholder="Write your first name" />
            </div>
            <div class="mb-3 name">
              <label for="exampleFormControlInput1" class="form-label">Last Name</label>
              <input type="text" class="form-control bar" id="exampleFormControlInput1" placeholder="Write your last name" />
            </div>
            <div class="mb-3 name">
              <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
              <input type="text" class="form-control bar" id="exampleFormControlInput1" placeholder="Write your phone number" />
            </div>
            <div class="mb-3 name">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="text" class="form-control bar" id="exampleFormControlInput1" placeholder="Write your email" />
            </div>
            <div class="mb-3 name">
              <label for="exampleFormControlInput1" class="form-label">Password</label>
              <input type="text" class="form-control bar" id="exampleFormControlInput1" placeholder="Write your password" />
              <img src="../CSS/img/eye 1.png" alt="" class="eye" />
            </div>
            <button class="btns signUpBtn" type="submit">Sign Up</button>
            <p>Already have account ? <a href="/" class="signIn"> Sign In</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
